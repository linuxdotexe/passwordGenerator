<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/master.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sliderStyle.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/gh-fork-ribbon.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;700;900&display=swap" rel="stylesheet"><script src="https://kit.fontawesome.com/ff0ffa82d2.js" crossorigin="anonymous"></script>
    <title>Password Generator</title>
</head>
<body>
    <a class="github-fork-ribbon right-top" href="https://github.com/linuxdotexe" data-ribbon="Fork me on GitHub" title="Fork me on GitHub" target="__blank" >Fork me on GitHub</a>
    <h1 class="headingColors">Password Generator</h1>
    <div class="slidecontainer">
        <script>
            function input(){
                var text = '{{ password }}';
                document.forms.passgen.area.value = text;
            }    
        </script>
        <form action="/" method="POST" name="passgen">
            <textarea name="area"></textarea>
            <p>Click "<b>Generate</b>" to generate a new password.</p>
            <p>Use the slider to choose the length of your password.</p>
            <input type="range" min="8" max="20" value="14" name="length" class="slider" id="length">
        <p>Password length: <span id="demo"></span></p>
        <script>
            var slider = document.getElementById("length");
            var output = document.getElementById("demo");
            output.innerHTML = slider.value;
            
            slider.oninput = function() {
              output.innerHTML = this.value;
            }
        </script>
        <input onclick='input()' type="submit" value="Generate" class="button">
        </form>
    </div>
    <div class="wave">
        <img src="{{ url_for('static', filename='img/waves.svg') }}"/>
    </div>
    <div class="footer">
        <div >
            <a href="https://github.com/linuxdotexe" target="__blank" class="socials"><i class="fab fa-github"></i></a>
            <a href="https://linkedin.com/in/sainivasmangu" target="__blank" class="socials"><i class="fab fa-linkedin"></i></a>
            <a href="https://sainivasmangu.dev" target="__blank" class="socials"><i class="fas fa-globe"></i></a>
            <a href="https://replit.com/@linuxdotexe" target="__blank" class="socials"><i class="fas fa-code"></i></a>
        </div>
            <p class="madewith">Made with <i class="fas fa-heart" style="color:#a83f39;"></i> by <a href="https://github.com/linuxdotexe">Sai Nivas Mangu</a></p>
    </div>
</body>
</html>
